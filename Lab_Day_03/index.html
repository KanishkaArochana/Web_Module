<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Forme</title>
</head>
<body>
    <table border="2px">
       <h1>Registration Form</h1>
       <tr>
        <td><label class="fname">First Name</label></td>
        <td><input type="text" class="fname"></td>
       </tr>

       <tr>
        <td><label class="lname">Last Name</label></td>
        <td><input type="text" class="lname"></td>
       </tr>

       <tr>
        <td><label class="number">Mobile Number</label></td>
        <td><input type="text" class="number"></td>
       </tr>

       <tr>
        <td><label class="fname">Gender</label></td>
        <td><input type="radio" name="gen" value="M">Male
        <input type="radio" name="gen" value="f">Female</td>
       </tr>

       <tr>
        <td><label class="email">Email</label></td>
        <td><input type="email" class="email"></td>
       </tr>

       <tr>
        <td><label class="fmusic">Favourite Music</label></td>
        <td><input type="checkbox" class="pop">POP
        <input type="checkbox" class="rock">ROCK
        <input type="checkbox" class="other">Other</td>
       </tr>

       <tr>
        <td><label class="email">Additional Details</label></td>
        <td><input type="text" class="details"></td>
       </tr>

       <tr>
        <td><label class="fmusic">Favourite Music</label></td>
        <td><input type="text"></td>
       </tr>

       <tr>
        <td><input type="checkbox" class="">I agree to the terms and conditions</td>
       </tr>

       <tr>
        <td><input type="submit" class="sub-btn"></td>
        <td><input type="reset" class="re-btn"></td>
       </tr>

    </table>

    <br>

    <!-- Question 02 -->
    <table border="2px">
        <h2>Car Registration</h2>

        <tr>
            <td><label class="name">Owner Name</label></td>
            <td><input type="text" class="name" placeholder="Owner Name"></td>
        </tr>

        <tr>
            <td><label class="email">Email</label></td>
            <td><input type="email" placeholder="Email"></td>
        </tr>

        <tr>
            <td><label class="number">Phone Number</label></td>
            <td><input type="number"  placeholder="Phone Number"></td>
        </tr>

        <tr>
            <td><label class="Cmodel">Car Model</label></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><label class="name">Manufacture Year</label></td>
            <td>
                <select>
                    <option>Select Year</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>

                <tr>
                    <td><label class="tra">Transmission</label></td>
                    <td><input type="radio" name="tra">Manual
                        <input type="radio" name="tra">Auto
                    </td>
                </tr>

                <tr>
                    <td><label class="other">Other</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="">I agree to the terms and conditions</td>
                   </tr>
            
                   <tr>
                    <td><input type="submit" class="sub-btn"></td>
                    <td><input type="reset" class="re-btn"></td>
                   </tr>
            
    </table>
</body>
</html>
