<!-- Mouse point the on the button on the function -->
  <button onmouseout="x()">Red</button>
  <button onmouseout="y()">Green</button>
  <button onmouseout="z()">Blue</button>


<!-- Internal Script -->
  <script>

// Function

function x(){
  document.bgColor="red";
}

function y(){
  document.bgColor="green";
}

function z(){
  document.bgColor="blue";
}
  </script>
