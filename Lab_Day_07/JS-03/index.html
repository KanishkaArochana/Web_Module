<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
    <form name="log">
        
        <table name="table" border="2px">
            <div class="box1"> <h1 class="he1">Sign Up</h1></div>
           
            <tr>
             <td><label >First Name</label></td>
             <td><input type="text" name="fname"></td>
            </tr>
     
            <tr>
             <td><label class="lname">Last Name</label></td>
             <td><input type="text" name="lname"></td>
            </tr>
     
            <tr>
             <td><label class="number">Mobile Number</label></td>
             <td><input type="text" name="number"></td>
            </tr>
     
            <tr>
             <td><label class="fname">Gender</label></td>
             <td><input type="radio" name="gen" value="M">Male
             <input type="radio" name="gen" value="f">Female</td>
            </tr>
     
            <tr>
             <td><label class="email">Email</label></td>
             <td><input type="email" name="email"></td>
            </tr>

            <tr>
                <td><label class="country">Country</label></td>
                <td>
                    <select name="c">
                        <option>Country</option>
                        <option>SriLanka</option>
                        <option>India</option>
                        <option>Japan</option>
                    </select>
                </td>
            </tr>
     
            <tr>
             <td><label class="fmusic">Favourite Music</label></td>
             <td><input type="checkbox" class="pop">POP
             <input type="checkbox" class="rock">ROCK
             <input type="checkbox" class="other">Other</td>
            </tr>
     
            <tr>
             <td><label class="pw">Password</label></td>
             <td><input type="password" name="pw"></td>
            </tr>
     
            <tr>
             <td><label class="cpw">Confirm Password</label></td>
             <td><input type="password" name="cpw"></td>
            </tr>
     
            <tr>
             <td colspan="2"><input type="checkbox" class="" >I agree to the terms and conditions</td>
            </tr>
     
            <tr class="box2">
             <td colspan="2"><input type="submit" class="sub-btn" onClick="x();">
             <input type="reset" class="re-btn"></td>
            </tr>
       
         </table>
        </form>
    </center>
      <script src="script.js"></script>
</body>
</html>
